<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name = "viewport" content = "width=device-width,initial-scale=1">
	<link rel = "stylesheet"  href = "dist/style.css">
	<link href = "https://fonts.googleapis.com/css?family=Montserrat|Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class='contact-page'>
		<img src="./img/Bitmap.png" class = "contact-page__main-photo" alt="contact main photo">
		<h1 class = 'contact-page__contact-full-name'>
			Andy Warhol
		</h1>
		<p class = 'contact-page__contact-text-about'>
			American artist and producer who was a leading figure in the visual art movement known as pop art.
		</p>
		<a href = "tel:+380671871839 " class = 'contact-page__phone-number'>
			+38 (067) 187 1839 
		</a>
		<a href = "mailto: andy.warhol@gmail.com" class = 'contact-page__email' > 
			andy.warhol@gmail.com
		</a>
		<p class = 'contact-page__date-of-birth'>
			06/08/1928
		</p>
		<a href = "https://www.instagram.com/andyWorhol" class = 'contact-page__insta-acc'>
			@andyWorhol
		</a>
		<ul class = 'contact-page__insta-last-photos'>
			<li class = 'contact-page__insta-last-photos__item'>
				<img src = "./img/insta1.png" alt="contact photo from instagram">
			</li>
			<li class='contact-page__insta-last-photos__item'>
				<img src="./img/insta2.png" alt="contact photo from instagram">
			</li>
			<li class='contact-page__insta-last-photos__item'>
				<img src="./img/insta3.png" alt="contact photo from instagram">
			</li>
			<li class='contact-page__insta-last-photos__item'>
				<img src="./img/insta4.png" alt="contact photo from instagram">
			</li>
			<li class='contact-page__insta-last-photos__item'>
				<img src="./img/insta4.png" alt="contact photo from instagram">
			</li>
			<li class='contact-page__insta-last-photos__item'>
				<img src="./img/insta1.png" alt="contact photo from instagram">
			</li>
		</ul>
	</div>
	<section class="main_content">
		<div class="contact_photo">
			<div class="contact_photo_img">
				<a href="" title="contact photo"><img src="img/user_temp.svg" alt="contact photo"></a>
				<p>Click for <br> Upload Photo</p>
			</div>
		</div>
		<div class="contact_form">
			<form class="add_form" action="" method="POST">
				<div><input name="contact_name" type="text" placeholder="Name"></div>
				<div><input name="contact_surname" type="text" placeholder="Surname"></div>
				<div><input name="contact_phone" type="text" placeholder="Phone"></div>
				<div><input name="contact_email" type="text" placeholder="Email"></div>
				<div><input name="contact_bday" type="text" placeholder="Birthday"></div>
				<div><input name="contact_insta" type="text" placeholder="Instagram"></div>
				<div><input name="contact_facebook" type="text" placeholder="Facebook"></div>
				<div><textarea name="contact_info" id="" cols="30" rows="10" placeholder="Information"></textarea></div>
				<div><button><span>Save</span></button></div>
			</form>
		</div>
	</section>

</body>	
</html>
